<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="img.html">Image search</a>
            <a href="adv.html">Advanced search</a>
        </div>
        <div class="search">
            <img src="google.png" alt="google"  id="logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="search-bar">
                <div>
                    <input type="submit" value="Google Search" class="search-button">
                    <input value="I'm Feeling Lucky"  name="btnI" type="submit" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>

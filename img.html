<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google search</a>
        </div>
        <div class="search">
            <img src="googleimg.png" alt="google" id="logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="search-bar">
                <div><input  type="submit" value="Google search" class="search-button"></div>
                <input type="hidden" name="udm" value="2">
            </form>
        </div>
    </body>
</html>
